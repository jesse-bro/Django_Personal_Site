<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jesus Villarreal Jr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{#    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">#}
{#    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">#}
    {% load static %}
    <link rel="stylesheet" href="{% static "personal/css/bootstrap.min.css" %}" type = "text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        html,
        body {
            height:100%
        }
        footer{

        }
    </style>
</head>
<body class="body" style="background-color:#f6f6f6">
    <div class="container-fluid" style="min-height:95%; ">
        <div class="row" >
            <div class="col-sm-2">
                <br>
                <div class="card-wrapper">
                    <div class="card text-center">
                        <!-- Front Side -->
                        <div class="face front">
                            <div class="card-up">
                                <img class="card-img-top responsive-img" src="{% static 'personal/img/profile.jpg' %}"
                                        style="max-height:100px;">
                            </div>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title" style="font-weight: bold; font-size: 24px"> Jesus Villarreal Jr. </h5>
                            <p style="font-color: grey; font-weight: bold">Web Developer</p>
                            <i class="fa fa-linkedin" style="font-size: 20px"></i>
                            <i class="fa fa-github" style="font-size: 20px"></i>
                            <i class="fa fa-desktop" style="font-size: 20px"></i>
                            <i class="fa fa-gamepad" style="font-size: 20px"></i>
                            <!--<i class="fa fa-graduation-cap" style="font-size: 20px"></i> -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-10"  style="background-image:url('{% static 'personal/img/bg1.gif' %}'); background-position: center; background-size: cover">
                <br>
                <div style="text-align: center; font-size:36pt">
                    <h3>Developer, Adaptable, and stuff!</h3>
                </div>
            </div>
        </div><hr>

        <div class="row">
            <div class="col-sm-2">


                <div class="well bs-sidebar" id="sidebar">
                    <ul class="nav nav-pills nav-stacked" >
                        <li><a href="/">Home</a></li>
                        <li><a href="/projects">Projects</a> </li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10" >
                <div class="container-fluid">

                        {% block content %}
                        {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <p><a href="#" target="blank">Resume</a> | <a href="#" target="_blank">LinkedIn</a>
            | <a href="#" target="_blank">GitHub </a>
            </p>
        </div>
    </footer>
</body>
</html>
